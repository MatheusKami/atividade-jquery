<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Atividade3</title>
        <script>
            $(function(){
                $("#ver_senha").on("click", function(){
                    let pass_var = $('#campo').val();
                    if (pass_var == "batata") {
                        window.location.href = "senha_funcionou.html";
                    } else {
                        alert("Senha incorreta");
                    }
                })
                $("#ver").on("click", function(){
                    let teste = $('#campo').attr("type");;
                    if (teste == "text"){
                        $("input").attr('type', 'password');
            
                    }else {
                        $("input").attr('type', 'text');

                    }
                    
                })
            })

        </script>


    </head>
    <body>
        <h1>Atividade 3</h1>
        <input type="password" placeholder="Digite a senha" id= "campo">
        <button id="ver">Ver</button>
        <br>
        <br>
        <button id="ver_senha">Entrar</button>
        
        

        <br>
        <br>
        <a href="index.html">voltar</a>
    </body>
</html>
