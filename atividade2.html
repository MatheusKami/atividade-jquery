<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("#azul").on("click", function(){
                    $("body").css("background-color","#add8e6");
                })
                $("#vermelho").on("click", function(){
                    $("body").css("background-color","#ff6961");
                })
                $("#verde").on("click", function(){
                    $("body").css("background-color","#90ee90");
                })
                $("#cinza").on("click", function(){
                    $("body").css("background-color","#d3d3d3");
                })
                $("#magenta").on("click", function(){
                    $("body").css("background-color","#ca5393");
                })
            })
            
        </script>
    </head>
    <body>
        <h1>Atividade2</h1>
        <button id="azul">Azul</button>
        <button id="vermelho">Vermelho</button>
        <button id="verde">Verde</button>
        <button id="cinza">Cinza</button>
        <button id="magenta">Magenta</button>
        <br>
        <br>
        <a href="index.html">Voltar</a>
        
    </body>
</html>
